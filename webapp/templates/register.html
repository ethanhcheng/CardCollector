<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width", initial-scale = "1.0">
        <title>Register</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #333;
            }

            .container {
                text-align: center;
                padding: 40px;
                background: #fff;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 400px;
            }

            h2 {
                font-size: 2rem;
                color: #444;
                margin-bottom: 20px;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            label {
                font-size: 1rem;
                margin-top: 10px;
                text-align: left;
                width: 100%;
                max-width: 300px;
                display: block;
            }

            input {
                width: 100%;
                max-width: 300px;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1rem;
            }

            button {
                width: 100%;
                max-width: 300px;
                padding: 12px;
                font-size: 1rem;
                font-weight: bold;
                color: #fff;
                background-color: #007bff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }

            button:hover {
                background-color: #0056b3;
                transform: scale(1.02);
            }

            #RegisterError {
                color: red;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form id="RegisterForm" method="POST" action="/register">
            <h2>Register</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required />

            <button type="submit">Login</button>
            <p id="RegisterError"></p>
        </form>
    </div>
    </body>
</html>
